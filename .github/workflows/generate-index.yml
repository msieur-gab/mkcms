name: Generate Content Index

on:
  push:
    branches:
      - main
    paths:
      - 'content/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Node Project and Install Dependencies
      run: |
        echo '{
          "name": "content-indexer",
          "version": "1.0.0",
          "private": true,
          "type": "commonjs",
          "dependencies": {
            "gray-matter": "^4.0.3"
          }
        }' > package.json
        npm install

    - name: Generate Index
      run: |
        node -e "
        const fs = require('fs').promises;
        const path = require('path');
        const matter = require('gray-matter');

        async function generateIndex() {
          try {
            const contentDir = 'content';
            const files = await fs.readdir(contentDir);
            const mdFiles = files.filter(file => file.endsWith('.md'));

            const contentIndex = await Promise.all(
              mdFiles.map(async (file) => {
                try {
                  const filePath = path.join(contentDir, file);
                  const content = await fs.readFile(filePath, 'utf-8');
                  const { data } = matter(content);
                  
                  // Only include if published is true
                  if (data.published !== true) {
                    return null;
                  }

                  return {
                    title: data.title,
                    file: file,
                    date: data.date ? new Date(data.date).toISOString() : null,
                    tags: data.tags || []
                  };
                } catch (error) {
                  console.error(\`Error processing file \${file}:\`, error);
                  return null;
                }
              })
            );

            // Remove null entries and sort by date
            const validContent = contentIndex
              .filter(entry => entry !== null)
              .sort((a, b) => {
                if (!a.date || !b.date) return 0;
                return new Date(b.date) - new Date(a.date);
              });

            await fs.writeFile(
              path.join(contentDir, 'index.json'),
              JSON.stringify(validContent, null, 2)
            );

            console.log(\`Generated index with \${validContent.length} entries\`);
          } catch (error) {
            console.error('Error:', error);
            process.exit(1);
          }
        }

        generateIndex();
        "

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build site directory
      run: |
        mkdir -p _site/content
        cp content/index.json _site/content/
        
        # Only copy published markdown files
        for file in content/*.md; do
          if [ -f "$file" ] && grep -q "published: true" "$file"; then
            cp "$file" _site/content/
          fi
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add content/index.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update content index" && git push)
