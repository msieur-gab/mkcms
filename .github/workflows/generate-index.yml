name: Generate Content Index

on:
  push:
    branches:
      - main
    paths:
      - 'content/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Debug Environment
      run: |
        echo "Current directory:"
        pwd
        echo "\nDirectory contents:"
        ls -la
        echo "\nGit status:"
        git status

    - name: Create Directory and Content
      run: |
        mkdir -p content
        if [ ! -f content/post1.md ]; then
          echo "---
          title: My First Post
          date: 2024-10-29
          tags: ['blog', 'tutorial']
          ---

          # My First Post

          This is a test post to verify the content loading functionality.

          ## Features

          - Markdown support
          - Code highlighting
          - Tags" > content/post1.md
        fi

    - name: Setup Node Project
      run: |
        echo "Creating package.json"
        echo '{
          "name": "content-indexer",
          "version": "1.0.0",
          "private": true,
          "type": "commonjs"
        }' > package.json

    - name: Install dependencies
      run: |
        npm install gray-matter

    - name: Generate Index
      run: |
        echo "const fs = require('fs').promises;
        const path = require('path');
        const matter = require('gray-matter');

        async function generateIndex() {
          try {
            console.log('Starting index generation...');
            const contentDir = 'content';
            
            console.log('Reading content directory...');
            const files = await fs.readdir(contentDir);
            console.log('Found files:', files);
            
            const mdFiles = files.filter(file => file.endsWith('.md'));
            console.log('Markdown files:', mdFiles);

            const contentIndex = await Promise.all(
              mdFiles.map(async file => {
                console.log('Processing file:', file);
                const content = await fs.readFile(path.join(contentDir, file), 'utf-8');
                console.log('File content length:', content.length);
                const { data, content: markdown } = matter(content);
                console.log('Frontmatter:', data);
                
                // Extract excerpt (first paragraph)
                const excerpt = markdown
                  .split('\n')
                  .find(line => line.trim().length > 0)
                  ?.slice(0, 150) + '...' || '';

                return {
                  title: data.title || file.replace('.md', ''),
                  file: file,
                  date: data.date ? new Date(data.date).toISOString() : new Date().toISOString(),
                  tags: data.tags || [],
                  excerpt: excerpt
                };
              })
            );

            // Sort by date, newest first
            contentIndex.sort((a, b) => new Date(b.date) - new Date(a.date));

            console.log('Writing index.json...');
            await fs.writeFile(
              path.join(contentDir, 'index.json'),
              JSON.stringify(contentIndex, null, 2)
            );
            
            console.log('Index generated successfully');
          } catch (error) {
            console.error('Detailed error:', error);
            console.error('Error stack:', error.stack);
            process.exit(1);
          }
        }

        generateIndex().catch(error => {
          console.error('Top level error:', error);
          process.exit(1);
        });" > generate-index.js

        echo "Running script..."
        node generate-index.js

    - name: Show Results
      if: always()
      run: |
        echo "Final content directory structure:"
        ls -la content/
        echo "\nIndex.json contents (if exists):"
        cat content/index.json || echo "index.json not found"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build with Jekyll
      uses: actions/jekyll-build-action@v1
      with:
        source: ./
        destination: ./_site

    - name: Ensure content directory exists in build
      run: |
        mkdir -p _site/content
        cp -r content/* _site/content/
        echo "Content directory contents after copy:"
        ls -la _site/content/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add content/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update content and index" && git push)

    - name: Display deployment URL
      if: success()
      run: |
        echo "Deployed successfully to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
