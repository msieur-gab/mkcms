<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Content Browser</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9fafb;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .content-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .content-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .content-title {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #1f2937;
        }
        
        .content-meta {
            font-size: 0.9em;
            color: #6b7280;
        }
        
        .content-preview {
            margin-top: 10px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            color: #4b5563;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #6b7280;
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #contentDisplay {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .tag {
            display: inline-block;
            background: #e5e7eb;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="breadcrumb" id="breadcrumb">
            <a href="#" onclick="showContentList()">Home</a>
        </nav>
        
        <div id="contentList" class="content-list"></div>
        <div id="contentDisplay" class="hidden"></div>
    </div>

    <script>
          // Configuration
        const config = {
            contentPath: '/mkcms/content',
            fileExtension: '.md',
            excerptLength: 150,
            // Add repository information
            owner: 'msieur-gab',
            repo: 'mkcms',
            branch: 'main' // or 'master', depending on your default branch
        };

        async function loadContentList() {
            try {
                const url = `${window.location.origin}${config.contentPath}/index.json`;
                console.log('Loading index from:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load index: ${response.status}`);
                }
                const contentIndex = await response.json();
                displayContentList(contentIndex);
            } catch (error) {
                console.error('Error loading content index:', error);
                showError(`Failed to load content list: ${error.message}`);
            }
        }

        async function loadContent(filename) {
            try {
                // Try GitHub Pages URL first
                let url = `${window.location.origin}${config.contentPath}/${filename}`;
                console.log('Attempting to load from GitHub Pages:', url);
                
                let response = await fetch(url);
                
                // If GitHub Pages fails, try raw GitHub content
                if (!response.ok) {
                    url = `https://raw.githubusercontent.com/${config.owner}/${config.repo}/${config.branch}/content/${filename}`;
                    console.log('Falling back to raw GitHub content:', url);
                    response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load content: ${response.status}`);
                    }
                }
                
                const content = await response.text();
                displayContent(content);
            } catch (error) {
                console.error('Error loading content:', error);
                showError(`Failed to load content: ${error.message}`);
            }
        }

        function displayContentList(contentIndex) {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';

            contentIndex.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                
                const date = new Date(item.date).toLocaleDateString();
                const tags = item.tags ? item.tags.map(tag => 
                    `<span class="tag">${tag}</span>`).join('') : '';

                card.innerHTML = `
                    <h2 class="content-title">${item.title}</h2>
                    <div class="content-meta">
                        ${date}
                        ${tags}
                    </div>
                `;
                
                card.onclick = () => loadContent(item.file);
                contentList.appendChild(card);
            });
        }

        function displayContent(content) {
            document.getElementById('contentList').classList.add('hidden');
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.classList.remove('hidden');
            
            // Parse and sanitize markdown
            const parsedContent = marked.parse(content);
            const sanitizedContent = DOMPurify.sanitize(parsedContent);
            contentDisplay.innerHTML = sanitizedContent;

            // Add back button
            const backButton = document.createElement('button');
            backButton.textContent = 'Back to List';
            backButton.onclick = () => {
                contentDisplay.classList.add('hidden');
                document.getElementById('contentList').classList.remove('hidden');
            };
            contentDisplay.insertBefore(backButton, contentDisplay.firstChild);
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.getElementById('contentList').appendChild(error);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', loadContentList);
   
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</body>
</html>
