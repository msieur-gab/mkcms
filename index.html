<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Content Browser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --secondary-text: #4b5563;
            --background: #f9fafb;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            line-height: 1.5;
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .content-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .content-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .content-title {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--text-color);
        }
        
        .content-meta {
            font-size: 0.9em;
            color: var(--secondary-text);
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: var(--secondary-text);
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .tag {
            display: inline-block;
            background: #e5e7eb;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            color: var(--secondary-text);
        }

        /* Markdown Content Styles */
        #contentDisplay {
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #contentDisplay h1 {
            font-size: 2em;
            margin-bottom: 1em;
            padding-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
        }

        #contentDisplay h2 {
            font-size: 1.5em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        #contentDisplay h3 {
            font-size: 1.25em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        #contentDisplay p {
            margin: 1em 0;
            line-height: 1.7;
        }

        #contentDisplay code {
            background: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: ui-monospace, monospace;
            font-size: 0.9em;
        }

        #contentDisplay pre {
            background: #f3f4f6;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #contentDisplay pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        #contentDisplay blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1em 0;
            padding: 0.5em 1em;
            background: #f3f4f6;
        }

        #contentDisplay ul, #contentDisplay ol {
            padding-left: 2em;
            margin: 1em 0;
        }

        #contentDisplay li {
            margin: 0.5em 0;
        }

        #contentDisplay img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        #contentDisplay hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        #contentDisplay a {
            color: var(--primary-color);
            text-decoration: none;
        }

        #contentDisplay a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #1d4ed8;
        }

        .hidden {
            display: none;
        }

        /* Table styles */
        #contentDisplay table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        #contentDisplay th, #contentDisplay td {
            border: 1px solid var(--border-color);
            padding: 0.5em;
            text-align: left;
        }

        #contentDisplay th {
            background: #f3f4f6;
        }

        /* Footnotes */
        .footnotes {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="breadcrumb" id="breadcrumb">
            <a href="#" onclick="showContentList()">Home</a>
        </nav>
        
        <div id="contentList" class="content-list"></div>
        <div id="contentDisplay" class="hidden"></div>
    </div>

    <script>
        // Configuration
        const config = {
            contentPath: '/mkcms/content',
            fileExtension: '.md',
            excerptLength: 150,
            owner: 'msieur-gab',
            repo: 'mkcms',
            branch: 'main'
        };

        // Configure marked options
        marked.setOptions({
            gfm: true, // GitHub Flavored Markdown
            breaks: true, // Convert line breaks to <br>
            headerIds: true, // Add IDs to headers
            mangle: false, // Don't escape HTML
            pedantic: false, // Don't be too strict
            sanitize: false, // Let DOMPurify handle sanitization
            smartLists: true, // Use smarter list behavior
            smartypants: true, // Use smart punctuation
            xhtml: true // Close empty elements with />
        });

        async function loadContentList() {
            try {
                const url = `${window.location.origin}${config.contentPath}/index.json`;
                console.log('Loading index from:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load index: ${response.status}`);
                }
                const contentIndex = await response.json();
                displayContentList(contentIndex);
            } catch (error) {
                console.error('Error loading content index:', error);
                showError(`Failed to load content list: ${error.message}`);
            }
        }

        async function loadContent(filename) {
            try {
                // Try GitHub Pages URL first
                let url = `${window.location.origin}${config.contentPath}/${filename}`;
                console.log('Attempting to load from GitHub Pages:', url);
                
                let response = await fetch(url);
                
                // If GitHub Pages fails, try raw GitHub content
                if (!response.ok) {
                    url = `https://raw.githubusercontent.com/${config.owner}/${config.repo}/${config.branch}/content/${filename}`;
                    console.log('Falling back to raw GitHub content:', url);
                    response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load content: ${response.status}`);
                    }
                }
                
                const content = await response.text();
                
                // Remove frontmatter before rendering
                const cleanContent = content.replace(/^---[\s\S]*?---/, '').trim();
                displayContent(cleanContent);
            } catch (error) {
                console.error('Error loading content:', error);
                showError(`Failed to load content: ${error.message}`);
            }
        }

        function displayContentList(contentIndex) {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';

            contentIndex.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                
                const date = new Date(item.date).toLocaleDateString();
                const tags = item.tags ? item.tags.map(tag => 
                    `<span class="tag">${tag}</span>`).join('') : '';

                card.innerHTML = `
                    <h2 class="content-title">${item.title}</h2>
                    <div class="content-meta">
                        ${date}
                        ${tags}
                    </div>
                `;
                
                card.onclick = () => loadContent(item.file);
                contentList.appendChild(card);
            });
        }

        function displayContent(content) {
            document.getElementById('contentList').classList.add('hidden');
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.classList.remove('hidden');
            
            // Create back button
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = 'Back to List';
            backButton.onclick = showContentList;
            
            // Parse and sanitize markdown
            const parsedContent = marked.parse(content);
            const sanitizedContent = DOMPurify.sanitize(parsedContent);
            
            contentDisplay.innerHTML = '';
            contentDisplay.appendChild(backButton);
            contentDisplay.insertAdjacentHTML('beforeend', sanitizedContent);
        }

        function showContentList() {
            document.getElementById('contentDisplay').classList.add('hidden');
            document.getElementById('contentList').classList.remove('hidden');
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.getElementById('contentList').appendChild(error);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', loadContentList);
    </script>
</body>
</html>
